<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="payment__background">
    <div class="payment">
      <div class="payment__body">
        <div class="payment__header">
          <div class="payment__circle">
            <div class="title__circle circle__first"></div>
            <div class="title__circle"></div>
            <div class="title__circle"></div>
          </div>
          <div class="payment__title">payment method</div>
        </div>
        <a class="payment__decoration" href="#">
          <div class="payment__cardlist">
            <img class="payment__image" src="img/visa.svg" alt="visa" />
            <div class="payment__cardtitle">visa</div>
          </div>
        </a>
        <a class="payment__decoration" href="">
          <div class="payment__cardlist">
            <img
              class="payment__image"
              src="img/mastercard.svg"
              alt="Mastercard"
            />
            <!--не встает в строку паскудина-->

            <div class="payment__cardtitle cardtitle__choice">mastercard</div>
            <img class="check__absolute" src="img/check.svg" alt="галочка" />
          </div>
        </a>
        <a class="payment__decoration" href="">
          <div class="payment__cardlist">
            <img class="payment__image" src="img/maestro.svg" alt="Maestro" />
            <div class="payment__cardtitle">maestro</div>
          </div>
        </a>
        <a class="payment__decoration" href="#">
          <div class="payment__step">
            <div class="payment__button">next step</div>
            <img class="payment__arrow" src="img/arrow.svg" alt="стрелочка" />
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
